name: Build and Push to GHCR and Docker Hub

on:
  push:
    branches:
      - deploy
    tags:
      - 'v*'

env:
  GHCR_IMAGE: ghcr.io/joanfabregat/jina-rerank
  DOCKERHUB_IMAGE: joanfabregat/jina-rerank

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest-large

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Free up disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=raw,event=tag,value=latest
            type=sha

      - name: Build and push Docker image with BuildKit caching
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.GHCR_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.GHCR_IMAGE }}:buildcache,mode=inline
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_ID=${{ github.run_id }}
            COMMIT_SHA=${{ github.sha }}
